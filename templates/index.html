<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff; /* White background for container */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #00796b; /* Teal color for heading */
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #00796b; /* Teal color for labels */
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #00796b; /* Teal border */
            border-radius: 6px;
            font-size: 16px;
            background-color: #f1f8e9; /* Light green background for textarea */
            resize: none; /* Prevents resizing */
            box-sizing: border-box;
            color: #333;
        }
        select {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #00796b; /* Teal border */
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            cursor: pointer;
            background-color: #f1f8e9; /* Light green background for select box */
            color: #333;
        }
        input[type="submit"] {
            background-color: #00796b; /* Teal background */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #004d40; /* Darker teal for hover effect */
        }
        .translation {
            margin-top: 30px;
        }
        .translation h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #00796b; /* Teal color for heading */
        }
        .translation p {
            background-color: #e0f2f1; /* Very light teal background */
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            border: 2px solid #00796b; /* Teal border */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <form method="POST">
            <label for="text">Enter text:</label><br>
            <textarea id="text" name="text" placeholder="Type your text here...">{{ original_text|e }}</textarea><br>
            <label for="language">Select Target Language:</label><br>
            <select id="language" name="language">
                <option value="en" {% if selected_language == 'en' %}selected{% endif %}>English</option>
                <option value="fr" {% if selected_language == 'fr' %}selected{% endif %}>French</option>
                <option value="es" {% if selected_language == 'es' %}selected{% endif %}>Spanish</option>
                <option value="de" {% if selected_language == 'de' %}selected{% endif %}>German</option>
                <option value="zh" {% if selected_language == 'zh' %}selected{% endif %}>Chinese</option>
                <option value="ar" {% if selected_language == 'ar' %}selected{% endif %}>Arabic</option>
                <option value="ja" {% if selected_language == 'ja' %}selected{% endif %}>Japanese</option>
                <option value="hi" {% if selected_language == 'hi' %}selected{% endif %}>Hindi</option>
                <!-- Add more languages as needed -->
            </select><br>
            <input type="submit" value="Translate">
        </form>
        {% if translation %}
        <div class="translation">
            <h2>Translation:</h2>
            <p>{{ translation|e }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
